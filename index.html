<!doctype html>
<html lang="en" class="w-full h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body class="w-full h-full ">
    <div id="app"></div>
   
    <form id="task-form" class="flex flex-col gap-2 bg-opacity-5 items-start w-full mb-4 bg-[url(/todo.jpg)] p-5  ">
      <h1 class="text-3xl font-bold self-start">
        Todo List
      </h1>
      <input type="text" id="task-input" placeholder="Enter a task..." required class="border  p-2 w-3/6 rounded-md">
      <textarea id="task-description" placeholder="Enter description..." required class="border p-2 w-3/6 rounded-md"></textarea>
      <button type="submit" class="border p-2 rounded-md shadow-md mx-10 text-white  ">Add Task</button>
  </form>
  <p class="px-2">fillter:</p>
  <div id="filter-buttons"  class="flex gap-2 px-2">
    <button id="show-all" class="rounded-xl py-2 px-4 border-black cursor-pointer border">All</button>
    <button id="show-completed" class="rounded-xl p-2 border-black cursor-pointer border">Done</button>
  </div>
  <ul id="task-list" class="flex flex-col gap-2 justify-center items-start  m-4 "></ul>
<!-- Add this modal code to your HTML -->
<div id="task-modal" class="fixed inset-0 items-center justify-center z-40 hidden">
  <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
  <div class="modal-container bg-white w-1/2 md:max-w-md mx-auto rounded shadow-lg z-40 overflow-y-auto">
    <div class="modal-content py-4 text-left px-6">
      <h2 class="text-2xl font-semibold mb-4">Edit Task</h2>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="modal-title">Title</label>
        <input type="text" id="modal-title" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:border-blue-500" placeholder="Enter title">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="modal-description">Description</label>
        <textarea id="modal-description" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:border-blue-500" placeholder="Enter description"></textarea>
      </div>
      <div class="text-right flex">
        <button id="modal-save" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline-blue active:bg-blue-800">Save</button>
        <button id="modal-close" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 ml-2 rounded focus:outline-none focus:shadow-outline-gray active:bg-gray-800">Close</button>
      </div>
    </div>
  </div>
</div>


<div id="paginationcontiner" class="flex gap-1 mx-2 justify-center items-center curser-pointer"></div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
